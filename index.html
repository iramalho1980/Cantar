<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repert√≥rio Musical - Letras</title>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Ubuntu', sans-serif;
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 25%, #2c3e50 50%, #1a1a1a 75%, #000000 100%);
            min-height: 100vh;
            overflow-x: hidden;
            color: #ffffff;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            padding: 30px 0;
        }

        .header h1 {
            font-size: 3rem;
            font-weight: 700;
            background: linear-gradient(45deg, #ffd700 0%, #ff8c00 50%, #ffa500 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
            text-shadow: 0 4px 8px rgba(255, 215, 0, 0.3);
            filter: drop-shadow(0 0 10px rgba(255, 140, 0, 0.5));
        }

        .header p {
            font-size: 1.2rem;
            color: #cccccc;
            font-weight: 300;
        }

        .repertorio-container {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 25px;
            border: 1px solid rgba(255, 215, 0, 0.25);
            box-shadow: 0 12px 40px 0 rgba(0, 0, 0, 0.6), 
                        0 0 25px rgba(255, 140, 0, 0.15),
                        inset 0 1px 0 rgba(255, 255, 255, 0.1);
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
        }

        .repertorio-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, 
                rgba(255, 255, 255, 0.1) 0%, 
                rgba(255, 255, 255, 0.05) 50%, 
                rgba(255, 255, 255, 0.02) 100%);
            pointer-events: none;
            border-radius: 25px;
        }

        .repertorio-container:hover {
            border-color: rgba(255, 140, 0, 0.4);
            box-shadow: 0 16px 50px 0 rgba(0, 0, 0, 0.7), 
                        0 0 35px rgba(255, 140, 0, 0.25),
                        inset 0 1px 0 rgba(255, 255, 255, 0.15);
            transform: translateY(-2px);
        }

        .repertorio-header {
            background: linear-gradient(135deg, #ffd700 0%, #ff8c00 50%, #ff6347 100%);
            color: #000000;
            padding: 25px 35px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .repertorio-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.6s ease;
        }

        .repertorio-header:hover::before {
            left: 100%;
        }

        .repertorio-header:hover {
            background: linear-gradient(135deg, #ffed4e 0%, #ff9500 50%, #ff4500 100%);
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(255, 140, 0, 0.4);
        }

        .repertorio-header h2 {
            font-size: 1.8rem;
            font-weight: 700;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .toggle-icon {
            font-size: 1.5rem;
            transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            font-weight: bold;
        }

        .repertorio-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            background: rgba(0, 0, 0, 0.25);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
        }

        .repertorio-content.expanded {
            max-height: 2500px;
        }

        .letras-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
            padding: 35px;
        }

        .letra-card {
            background: rgba(255, 255, 255, 0.12);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 20px;
            border: 1px solid rgba(255, 215, 0, 0.2);
            padding: 25px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3),
                        inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }

        .letra-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, 
                rgba(255, 255, 255, 0.1) 0%, 
                rgba(255, 255, 255, 0.05) 50%, 
                transparent 100%);
            pointer-events: none;
            border-radius: 20px;
            opacity: 0;
            transition: opacity 0.4s ease;
        }

        .letra-card::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 215, 0, 0.15), transparent);
            transition: left 0.6s ease;
        }

        .letra-card:hover::before {
            opacity: 1;
        }

        .letra-card:hover::after {
            left: 100%;
        }

        .letra-card:hover {
            transform: translateY(-8px) scale(1.03);
            box-shadow: 0 20px 45px rgba(0, 0, 0, 0.5),
                        0 0 30px rgba(255, 140, 0, 0.4),
                        inset 0 1px 0 rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.18);
            border-color: rgba(255, 215, 0, 0.6);
        }

        .letra-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: #ffd700;
            margin-bottom: 12px;
            text-align: center;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
            position: relative;
            z-index: 1;
        }

        .letra-info {
            font-size: 0.95rem;
            color: #e0e0e0;
            text-align: center;
            opacity: 0.9;
            font-weight: 300;
            position: relative;
            z-index: 1;
        }

        .popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 10000;
            opacity: 0;
            transition: opacity 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .popup-overlay.show {
            display: flex;
            opacity: 1;
        }

        .popup-content {
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border-radius: 25px;
            border: 1px solid rgba(255, 215, 0, 0.3);
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.7),
                        0 0 50px rgba(255, 140, 0, 0.3),
                        inset 0 1px 0 rgba(255, 255, 255, 0.1);
            width: 95vw;
            height: 95vh;
            position: relative;
            transform: scale(0.8) translateY(50px);
            transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            overflow: hidden;
        }

        .popup-overlay.show .popup-content {
            transform: scale(1) translateY(0);
        }

        .popup-header {
            background: linear-gradient(135deg, #ffd700 0%, #ff8c00 50%, #ff6347 100%);
            color: #000000;
            padding: 20px 30px;
            border-radius: 25px 25px 0 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            z-index: 1;
        }

        .popup-title {
            font-size: 1.5rem;
            font-weight: 700;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .close-btn {
            background: rgba(0, 0, 0, 0.2);
            border: none;
            color: #000000;
            font-size: 2rem;
            cursor: pointer;
            padding: 8px 12px;
            border-radius: 50%;
            transition: all 0.3s ease;
            font-weight: bold;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        .close-btn:hover {
            background: rgba(0, 0, 0, 0.4);
            transform: rotate(90deg) scale(1.1);
        }

        .pdf-container {
            width: 100%;
            height: calc(100% - 80px);
            border: none;
            border-radius: 0 0 25px 25px;
            background: #1a1a1a;
        }

        .search-container {
            margin-bottom: 30px;
            text-align: center;
        }

        .search-input {
            width: 100%;
            max-width: 450px;
            padding: 18px 25px;
            border: none;
            border-radius: 30px;
            background: rgba(255, 255, 255, 0.12);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 215, 0, 0.25);
            font-size: 1.1rem;
            font-family: 'Ubuntu', sans-serif;
            font-weight: 300;
            color: #ffffff;
            outline: none;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3),
                        inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }

        .search-input:focus {
            background: rgba(255, 255, 255, 0.18);
            border-color: rgba(255, 215, 0, 0.6);
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.4),
                        0 8px 25px rgba(0, 0, 0, 0.3),
                        inset 0 1px 0 rgba(255, 255, 255, 0.15);
            transform: translateY(-2px);
        }

        .search-input::placeholder {
            color: #cccccc;
        }

        .no-results {
            text-align: center;
            padding: 50px;
            color: #cccccc;
            font-size: 1.2rem;
            font-weight: 300;
        }

        .stats {
            text-align: center;
            margin-bottom: 25px;
            color: #ffd700;
            font-size: 1rem;
            font-weight: 500;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
        }

        /* Responsividade para iPad */
        @media (max-width: 1024px) and (min-width: 769px) {
            .header h1 {
                font-size: 2.5rem;
            }

            .letras-grid {
                grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
                gap: 20px;
                padding: 30px;
            }

            .popup-content {
                width: 96vw;
                height: 94vh;
            }

            .repertorio-header {
                padding: 20px 30px;
            }

            .repertorio-header h2 {
                font-size: 1.6rem;
            }
        }

        /* Responsividade para iPhone e dispositivos m√≥veis */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            .header {
                margin-bottom: 30px;
                padding: 20px 0;
            }

            .header h1 {
                font-size: 2rem;
            }

            .header p {
                font-size: 1rem;
            }

            .letras-grid {
                grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
                gap: 18px;
                padding: 25px;
            }

            .letra-card {
                padding: 20px;
            }

            .letra-title {
                font-size: 1.1rem;
            }

            .letra-info {
                font-size: 0.9rem;
            }

            .popup-content {
                width: 98vw;
                height: 97vh;
                border-radius: 15px;
            }

            .popup-header {
                padding: 15px 20px;
                border-radius: 15px 15px 0 0;
            }

            .popup-title {
                font-size: 1.3rem;
            }

            .pdf-container {
                border-radius: 0 0 15px 15px;
            }

            .repertorio-header {
                padding: 18px 25px;
            }

            .repertorio-header h2 {
                font-size: 1.4rem;
            }

            .search-input {
                max-width: 100%;
                padding: 15px 20px;
                font-size: 1rem;
            }
        }

        /* Responsividade para iPhone pequeno */
        @media (max-width: 480px) {
            .container {
                padding: 10px;
            }

            .header h1 {
                font-size: 1.8rem;
            }

            .letras-grid {
                grid-template-columns: 1fr;
                gap: 15px;
                padding: 20px;
            }

            .letra-card {
                padding: 18px;
            }

            .popup-content {
                width: 100vw;
                height: 100vh;
                border-radius: 0;
            }

            .popup-header {
                padding: 15px 20px;
                border-radius: 0;
            }

            .pdf-container {
                border-radius: 0;
            }

            .repertorio-header {
                padding: 15px 20px;
            }

            .repertorio-header h2 {
                font-size: 1.2rem;
            }
        }

        .letra-card.hidden {
            display: none;
        }

        /* Anima√ß√µes melhoradas */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .letra-card {
            animation: fadeInUp 0.6s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        }

        .letra-card:nth-child(2n) {
            animation-delay: 0.1s;
        }

        .letra-card:nth-child(3n) {
            animation-delay: 0.2s;
        }

        .letra-card:nth-child(4n) {
            animation-delay: 0.3s;
        }

        /* Melhorias para touch devices */
        @media (hover: none) and (pointer: coarse) {
            .letra-card:active {
                transform: scale(0.97);
                background: rgba(255, 255, 255, 0.2);
            }

            .repertorio-header:active {
                transform: scale(0.98);
            }
        }

        /* Efeitos glass adicionais */
        .glass-effect {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }

        /* Scrollbar personalizada */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, #ffd700, #ff8c00);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(135deg, #ffed4e, #ff9500);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéµ Repert√≥rio Musical</h1>
            <p>Clique em uma letra para visualizar o PDF em tela cheia</p>
        </div>

        <div class="search-container">
            <input type="text" class="search-input" placeholder="üîç Pesquisar letras..." id="searchInput">
        </div>

        <div class="repertorio-container">
            <div class="repertorio-header" onclick="toggleRepertorio()">
                <h2>üìö Letras Dispon√≠veis</h2>
                <span class="toggle-icon" id="toggleIcon">‚ñº</span>
            </div>
            <div class="repertorio-content" id="repertorioContent">
                <div class="stats" id="statsContainer">
                    <span id="totalLetras">41</span> letras dispon√≠veis
                </div>
                <div class="letras-grid" id="letrasGrid">
                    <!-- As letras ser√£o inseridas aqui pelo JavaScript -->
                </div>
                <div class="no-results" id="noResults" style="display: none;">
                    Nenhuma letra encontrada com esse termo de busca.
                </div>
            </div>
        </div>
    </div>

    <div class="popup-overlay" id="popupOverlay" onclick="closePopup(event)">
        <div class="popup-content" onclick="event.stopPropagation()">
            <div class="popup-header">
                <h3 class="popup-title" id="popupTitle">T√≠tulo da M√∫sica</h3>
                <button class="close-btn" onclick="closePopup()">&times;</button>
            </div>
            <iframe class="pdf-container" id="pdfFrame" src="" loading="lazy"></iframe>
        </div>
    </div>

    <script>
        // Lista de letras dispon√≠veis
        const letras = [
            "letras/24 HORAS DE AMOR.pdf",
            "letras/A MAIOR SAUDADE.pdf",
            "letras/AINDA ONTEM CHOREI DE SAUDADE.pdf",
            "letras/ALO AMBEV.pdf",
            "letras/AMOR DE PRIMAVERA.pdf",
            "letras/ANTES DE PERDER VOCE.pdf",
            "letras/ARRANHAO.pdf",
            "letras/AVIAO DAS NOVE.pdf",
            "letras/BLUSA VERMELHA.pdf",
            "letras/BOI SOBERANO.pdf",
            "letras/CAVALO PRETO.pdf",
            "letras/CE QUI SABE.pdf",
            "letras/CHICO MINEIRO.pdf",
            "letras/COBAIA.pdf",
            "letras/COM OU SEM MIM.pdf",
            "letras/COMO UM ANJO.pdf",
            "letras/CORACAO BANDIDO.pdf",
            "letras/CORACAO PIRATA.pdf",
            "letras/DEPRE.pdf",
            "letras/E COM ELA QUE EU ESTOU.pdf",
            "letras/EU, A VIOLA E ELA.pdf",
            "letras/EVIDENCIAS.pdf",
            "letras/FACAS.pdf",
            "letras/FIO DE CABELO.pdf",
            "letras/FLOR E BEIJA FLOR.pdf",
            "letras/IMPRESSIONANDO OS ANJOS.pdf",
            "letras/MARCA EVIDENTE.pdf",
            "letras/MEU ABRIGO.pdf",
            "letras/MINHA SERENATA.pdf",
            "letras/MUDANDO DE ASSUNTO.pdf",
            "letras/NELORE VALENTE.pdf",
            "letras/PAIXAO PROIBIDA.pdf",
            "letras/POR UM GOLE A MAIS.pdf",
            "letras/POUT PORRI PAGODE.pdf",
            "letras/SEXTOU COM S DE SAUDADE.pdf",
            "letras/SONHEI COM VOCE.pdf",
            "letras/TA CHORANDO PORQUE.pdf",
            "letras/THE SCIENTIST.pdf",
            "letras/ULTIMO ADEUS.pdf",
            "letras/UM BOM PERDEDOR.pdf",
            "letras/VAI LA EM CASA HOJE.pdf"
        ];

        let isRepertorioExpanded = false;

        // Fun√ß√£o para normalizar texto (remover acentos e caracteres especiais)
        function normalizeText(text) {
            return text.toLowerCase()
                .normalize('NFD')
                .replace(/[\u0300-\u036f]/g, '')
                .replace(/[^a-z0-9\s]/g, '');
        }

        // Fun√ß√£o para criar os cards das letras
        function createLetrasCards() {
            const grid = document.getElementById('letrasGrid');
            grid.innerHTML = '';

            letras.forEach((letra, index) => {
                const nomeLetra = letra.replace('letras/', '').replace('.pdf', '');
                const card = document.createElement('div');
                card.className = 'letra-card';
                card.setAttribute('data-nome', normalizeText(nomeLetra));
                card.onclick = () => openPDF(letra, nomeLetra);
                card.style.animationDelay = `${index * 0.05}s`;

                card.innerHTML = `
                    <div class="letra-title">${nomeLetra}</div>
                    <div class="letra-info">Clique para visualizar em tela cheia</div>
                `;

                grid.appendChild(card);
            });
        }

        // Fun√ß√£o melhorada para abrir o PDF no popup
        function openPDF(arquivo, titulo) {
            const popup = document.getElementById('popupOverlay');
            const pdfFrame = document.getElementById('pdfFrame');
            const popupTitle = document.getElementById('popupTitle');

            // Limpar iframe anterior
            pdfFrame.src = '';
            
            // Definir t√≠tulo
            popupTitle.textContent = titulo;
            
            // Mostrar popup
            popup.classList.add('show');
            document.body.style.overflow = 'hidden';
            
            // Aguardar um pouco antes de carregar o PDF para garantir que o popup esteja vis√≠vel
            setTimeout(() => {
                // Tentar diferentes m√©todos para garantir que o PDF abra
                const pdfUrl = arquivo + '#toolbar=1&navpanes=1&scrollbar=1&view=FitH';
                pdfFrame.src = pdfUrl;
                
                // Fallback: se o PDF n√£o carregar, tentar sem par√¢metros
                pdfFrame.onerror = () => {
                    console.log('Tentando carregar PDF sem par√¢metros...');
                    pdfFrame.src = arquivo;
                };
                
                // Adicionar evento de load para verificar se carregou
                pdfFrame.onload = () => {
                    console.log('PDF carregado com sucesso:', arquivo);
                };
            }, 100);
        }

        // Fun√ß√£o melhorada para fechar o popup
        function closePopup(event) {
            if (event && event.target !== event.currentTarget) return;
            
            const popup = document.getElementById('popupOverlay');
            const pdfFrame = document.getElementById('pdfFrame');
            
            popup.classList.remove('show');
            document.body.style.overflow = 'auto';
            
            // Aguardar a anima√ß√£o antes de limpar o iframe
            setTimeout(() => {
                pdfFrame.src = '';
            }, 400);
        }

        // Fun√ß√£o para alternar o repert√≥rio
        function toggleRepertorio() {
            const content = document.getElementById('repertorioContent');
            const icon = document.getElementById('toggleIcon');
            
            isRepertorioExpanded = !isRepertorioExpanded;
            
            if (isRepertorioExpanded) {
                content.classList.add('expanded');
                icon.textContent = '‚ñ≤';
                icon.style.transform = 'rotate(180deg)';
            } else {
                content.classList.remove('expanded');
                icon.textContent = '‚ñº';
                icon.style.transform = 'rotate(0deg)';
            }
        }

        // Fun√ß√£o de pesquisa melhorada
        function setupSearch() {
            const searchInput = document.getElementById('searchInput');
            const noResults = document.getElementById('noResults');
            const statsContainer = document.getElementById('statsContainer');

            searchInput.addEventListener('input', function() {
                const searchTerm = normalizeText(this.value);
                const cards = document.querySelectorAll('.letra-card');
                let visibleCount = 0;

                cards.forEach(card => {
                    const nomeLetra = card.getAttribute('data-nome');
                    
                    if (nomeLetra.includes(searchTerm)) {
                        card.classList.remove('hidden');
                        visibleCount++;
                    } else {
                        card.classList.add('hidden');
                    }
                });

                // Atualizar estat√≠sticas
                if (searchTerm) {
                    statsContainer.innerHTML = `${visibleCount} de ${letras.length} letras encontradas`;
                } else {
                    statsContainer.innerHTML = `${letras.length} letras dispon√≠veis`;
                }

                // Mostrar/ocultar mensagem de "nenhum resultado"
                if (visibleCount === 0 && searchTerm) {
                    noResults.style.display = 'block';
                } else {
                    noResults.style.display = 'none';
                }

                // Expandir automaticamente se houver busca
                if (searchTerm && !isRepertorioExpanded) {
                    toggleRepertorio();
                }
            });
        }

        // Fechar popup com ESC
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                closePopup();
            }
        });

        // Suporte a gestos touch para dispositivos m√≥veis
        let touchStartY = 0;
        let touchEndY = 0;

        document.addEventListener('touchstart', function(event) {
            touchStartY = event.changedTouches[0].screenY;
        });

        document.addEventListener('touchend', function(event) {
            touchEndY = event.changedTouches[0].screenY;
            handleGesture();
        });

        function handleGesture() {
            const swipeThreshold = 50;
            const swipeDistance = touchStartY - touchEndY;
            
            // Swipe up para expandir repert√≥rio
            if (swipeDistance > swipeThreshold && !isRepertorioExpanded) {
                toggleRepertorio();
            }
            // Swipe down para recolher repert√≥rio
            else if (swipeDistance < -swipeThreshold && isRepertorioExpanded) {
                toggleRepertorio();
            }
        }

        // Fun√ß√£o para verificar se o PDF foi carregado corretamente
        function checkPDFLoad() {
            const pdfFrame = document.getElementById('pdfFrame');
            
            // Adicionar listener para detectar erros de carregamento
            pdfFrame.addEventListener('error', function() {
                console.error('Erro ao carregar PDF:', pdfFrame.src);
                // Tentar recarregar sem par√¢metros
                if (pdfFrame.src.includes('#')) {
                    pdfFrame.src = pdfFrame.src.split('#')[0];
                }
            });
        }

        // Inicializar a p√°gina
        document.addEventListener('DOMContentLoaded', function() {
            createLetrasCards();
            setupSearch();
            checkPDFLoad();
            
            // O repert√≥rio inicia recolhido
            console.log('P√°gina carregada com', letras.length, 'letras dispon√≠veis');
        });

        // Adicionar suporte para fullscreen no mobile
        function requestFullscreen() {
            const popup = document.getElementById('popupOverlay');
            if (popup.requestFullscreen) {
                popup.requestFullscreen();
            } else if (popup.webkitRequestFullscreen) {
                popup.webkitRequestFullscreen();
            } else if (popup.msRequestFullscreen) {
                popup.msRequestFullscreen();
            }
        }

        // Detectar dispositivos m√≥veis e ajustar comportamento
        function isMobile() {
            return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        }

        // Melhorar experi√™ncia em dispositivos m√≥veis
        if (isMobile()) {
            document.addEventListener('DOMContentLoaded', function() {
                // Adicionar meta tag para viewport se n√£o existir
                if (!document.querySelector('meta[name="viewport"]')) {
                    const viewport = document.createElement('meta');
                    viewport.name = 'viewport';
                    viewport.content = 'width=device-width, initial-scale=1.0, user-scalable=yes';
                    document.head.appendChild(viewport);
                }
            });
        }
    </script>
